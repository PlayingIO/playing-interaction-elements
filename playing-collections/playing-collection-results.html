<link rel="import" href="../../nuxeo-ui-elements/nuxeo-slots.html">
<link rel="import" href="../../mostly-elements/mostly-app/mostly-page.html">
<link rel="import" href="../../playing-content-elements/playing-results/playing-default-results.html">

<!--
`playing-collection-results`
@group Playing UI
@element playing-collection-results
-->
<dom-module id="playing-collection-results">
  <template>

    <mostly-page>
      <div class="header">
        <span>[[collection.title]]</span>
      </div>
      <div class="content">
        <playing-default-results id="results" nx-provider="[[nxProvider]]" name$="[[_computeName(collection)]]"
                selected-items="{{selectedItems}}" items="{{items}}"
                empty-label="[[i18n('collections.noDocument')]]"
                empty-label-when-filtered="[[i18n('collections.noDocumentWhenFiltered')]]">
          <div class="selectionActions">
            <nuxeo-slot slot="COLLECTION_ACTIONS" model="[[actionContext]]"></nuxeo-slot>
          </div>
        </playing-default-results>
      </div>
    </mostly-page>

  </template>
  <script>
    Polymer({
      is: 'nuxeo-collection-results',

      behaviors: [Mostly.I18nBehavior],

      properties: {
        nxProvider: Object,
        actionContext: {
          type: Object,
          computed: '_actionContext(collection, selectedItems)'
        },
        collection: {
          type: Object
        }
      },

      set nxProvider(nxProvider) {
        this.$.results.nxProvider = nxProvider;
      },

      get nxProvider() {
        return this.$.results.nxProvider;
      },

      _computeName: function(collection) {
        if (collection) {
          return 'collection-' + collection.id;
        } else {
          return 'collection';
        }
      },

      _actionContext: function() {
        return {collection: this.collection, selectedItems: this.selectedItems, items: this.$.results.items};
      }

    });
  </script>

</dom-module>
