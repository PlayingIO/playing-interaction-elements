<!-- DRAWER -->

<nuxeo-slot-content name="favoritesDrawerItem" slot="DRAWER_ITEMS" order="60">
  <template>
    <mostly-menu-icon name="favorites" icon="nuxeo:favorites" label="app.favorites"></mostly-menu-icon>
  </template>
</nuxeo-slot-content>
<nuxeo-slot-content name="favoritesDrawerPage" slot="DRAWER_PAGES">
  <template>
    <playing-favorites name="favorites" doc="[[currentDocument]]"></playing-favorites>
  </template>
</nuxeo-slot-content>

<nuxeo-slot-content name="collectionsDrawerItem" slot="DRAWER_ITEMS" order="70">
  <template>
    <mostly-menu-icon name="collections" icon="nuxeo:collections" label="app.collections"></mostly-menu-icon>
  </template>
</nuxeo-slot-content>
<nuxeo-slot-content name="collectionsDrawerPage" slot="DRAWER_PAGES">
  <template>
    <playing-collections name="collections" id="collectionsForm"></playing-collections>
  </template>
</nuxeo-slot-content>

<!-- PAGES -->

<nuxeo-slot-content name="collectionsPage" slot="PAGES">
  <template>
    <playing-collection-results name="collection" id="collectionResults" on-navigate="_navigateFromCollection"></playing-collection-results>
  </template>
</nuxeo-slot-content>


<!-- DOCUMENT ACTIONS -->

<nuxeo-slot-content name="addToColDocumentAction" slot="DOCUMENT_ACTIONS" order="10">
  <template>
    <nuxeo-add-to-collection-button document="[[document]]"></nuxeo-add-to-collection-button>
  </template>
</nuxeo-slot-content>

<nuxeo-slot-content name="favoriteToggleDocumentAction" slot="DOCUMENT_ACTIONS" order="20">
  <template>
    <playing-favorites-toggle-button document="[[document]]"></playing-favorites-toggle-button>
  </template>
</nuxeo-slot-content>

<nuxeo-slot-content name="shareDocumentAction" slot="DOCUMENT_ACTIONS" order="30">
  <template>
    <nuxeo-share-button document="[[document]]"></nuxeo-share-button>
  </template>
</nuxeo-slot-content>

<nuxeo-slot-content name="notificationDocumentAction" slot="DOCUMENT_ACTIONS" order="40">
  <template>
    <nuxeo-notifications-toggle-button document="[[document]]"></nuxeo-notifications-toggle-button>
  </template>
</nuxeo-slot-content>
