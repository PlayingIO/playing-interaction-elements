<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../paper-tooltip/paper-tooltip.html">

<link rel="import" href="../../mostly-elements/behaviors/mostly-i18n-behavior.html">
<link rel="import" href="../../mostly-elements/mostly-common/mostly-operation.html">

<!--
`playing-collection-move-down-action`
@group Playing UI
@element playing-collection-move-down-action
-->
<dom-module id="playing-collection-move-down-action">
  <template>

    <style is="custom-style">
      :host {
        display: inline-block;
      }

      ::content iron-icon:hover {
        fill: var(--mostly-link-hover-color);
      }
    </style>

    <mostly-operation path="collections" op="move" id="moveDownOp"></mostly-operation>

      <paper-icon-button noink
        id="downButton"
        icon="icons:arrow-downward">
      </paper-icon-button>
      <paper-tooltip for="downButton">[[i18n('collections.moveDown')]]</paper-tooltip>

  </template>

  <script>
    Polymer({
      is: 'playing-collection-move-down-action',
      behaviors: [Mostly.I18nBehavior],
      properties: {
        members: {
          type: Object
        },
        allMembers: {
          type: Object
        },
        collection: {
          type: Object
        },
        _targetIdx: {
          type: Number
        },
        _selectIdx: {
          type: Number
        },
        tooltipPosition: {
          type: String,
          value: 'bottom'
        }
      },

      listeners: {
        'tap': 'moveDown'
      },

      moveDown: function() {
        if (this.members && this.members.length === 1 && this.allMembers) {
          var select = this.members[0].id;
          var i = 0;
          for (; i < this.allMembers.length; i++) {
            if (this.allMembers[i].id === select) {
              if (i < this.allMembers.length - 1) {
                this._selectIdx = i;
                this._targetIdx = i + 1;
                var target = this.allMembers[this._targetIdx].id;
                this.$.moveDownOp.input = this.collection.id;
                this.$.moveDownOp.params = {
                  target: target,
                  select: select
                };
                this.$.moveDownOp.execute().then(() => {
                  this.allMembers[this._selectIdx] = this.allMembers.splice(this._targetIdx, 1,
                    this.allMembers[this._selectIdx])[0];
                  this.fire('refresh-display', {focusIndex: this._targetIdx});
                });
              }
              break;
            }
          }
        }
      },

      _isAvailable: function() {
        if (this.members && this.members.length === 1) {
          if (this.allMembers && this.allMembers.length <= 1) {
            return false;
          }
          if (this.allMembers[this.allMembers.length - 1].id === this.members[0].id) {
            return false;
          }
          return true;
        }
        return false;
      }

    });
  </script>
</dom-module>
