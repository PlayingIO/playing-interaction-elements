<!--
`playing-collection-metadata-layout`
@group Playing UI
@element playing-collection-metadata-layout
-->
<dom-module id="playing-collection-metadata-layout">

  <template>
    <style include="moslty-styles playing-styles">
      :host {
        display: block;
      }
    </style>

    <div role="widget">
      <label>[[i18n('label.dublincore.title')]]</label>
      <div name="title">[[document.title]]</div>
    </div>

    <div role="widget" hidden$="[[!document.description]]">
      <label>[[i18n('label.dublincore.description')]]</label>
      <div name="description" class="multiline">[[document.description]]</div>
    </div>

    <div role="widget" hidden$="[[!document.nature]]">
      <label>[[i18n('label.dublincore.nature')]]</label>
      <div name="nature">[[formatDirectory(document.nature)]]</div>
    </div>

    <playing-vocabulary-suggestion role="widget"
            label="[[i18n('label.dublincore.subjects')]]"
            vocabulary-name="subject"
            name="subjects"
            value="{{document.subjects}}"
            hidden$="[[!document.subjects.length]]"
            multiple="true"
            dbl10n="true"
            readonly>
    </playing-vocabulary-suggestion>

    <div role="widget" hidden$="[[!document.expiredAt]]">
      <label>[[i18n('label.dublincore.expiredAt')]]</label>
      <mostly-date name="expiredAt" datetime="[[document.expiredAt]]"></mostly-date>
    </div>
  </template>

  <script>
    Polymer({
      is: 'playing-collection-metadata-layout',
      behaviors: [Mostly.LayoutBehavior],
      properties: {
        /**
         * @doctype Collection
         */
        document: Object
      }
    });
  </script>

</dom-module>
